<head>
<meta charset="utf-8">
<title>Portal Index</title>
<meta name="keywords" content="responsive, free, html, template" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<link rel="shortcut icon" href="/public/favicon.ico" />
</head>
<body>
	<form class="formMain">
		<input id="fileName" name="imageFile" type="file" /> 
		<input class="upload" type="button" value="upload" />
	</form>
	<script src="/assets/jquery.js"></script>
	<script>
		function sendForm() {
			var xhr = new XMLHttpRequest();
			var data = new FormData();

			data.append("action", "UploadVMKImagePath");
			data.append("fileName", document.getElementById("fileName").files[0]);

			xhr.open("post", "/portal/endpoint", true);
			xhr.timeout = 30000;
			xhr.responseType = "json";
			xhr.onload = function(result) {
				console.error("上传完成:", result);
			};
			xhr.send(data);
			
			console.log(data);
		}

		jQuery('.upload').click(sendForm);
	</script>
</body>
</html>
