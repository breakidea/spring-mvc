,&quot;commentCount&quot;:22,&quot;isFollowing&quot;:false,&quot;followerCount&quot;:4749,&quot;type&quot;:&quot;question&quot;,&quot;id&quot;:266657283},&quot;updatedTime&quot;:1526957251,&quot;content&quot;:&quot;&lt;p&gt;&lt;b&gt;还是要再来回味一下这个一年多以前的听音盲拧事件。&lt;/b&gt;&lt;/p&gt;&lt;p&gt;如今，听音盲拧四个字在魔方界已经称得上是一个人尽皆知的梗了，时不时被拉出来鞭尸。&lt;/p&gt;&lt;a data-draft-node=\&quot;block\&quot; data-draft-type=\&quot;link-card\&quot; href=\&quot;https://www.zhihu.com/question/54546570\&quot; class=\&quot;internal\&quot;&gt;如何评价《最强大脑第四季》贾立平的听音盲拧？&lt;/a&gt;&lt;a class=\&quot;video-box\&quot; href=\&quot;http://link.zhihu.com/?target=https%3A//www.zhihu.com/video/951980720739065856\&quot; target=\&quot;_blank\&quot; data-video-id=\&quot;\&quot; data-video-playable=\&quot;\&quot; data-name=\&quot;\&quot; data-poster=\&quot;https://pic2.zhimg.com/80/v2-7f816c9971c30e191d6c6530904b3c8d_b.jpg\&quot; data-lens-id=\&quot;951980720739065856\&quot;&gt;              &lt;img class=\&quot;thumbnail\&quot; src=\&quot;https://pic2.zhimg.com/80/v2-7f816c9971c30e191d6c6530904b3c8d_b.jpg\&quot;&gt;&lt;span class=\&quot;content\&quot;&gt;                &lt;span class=\&quot;title\&quot;&gt;&lt;span class=\&quot;z-ico-extern-gray\&quot;&gt;&lt;/span&gt;&lt;span class=\&quot;z-ico-extern-blue\&quot;&gt;&lt;/span&gt;&lt;/span&gt;                &lt;span class=\&quot;url\&quot;&gt;&lt;span class=\&quot;z-ico-video\&quot;&gt;&lt;/span&gt;https://www.zhihu.com/video/951980720739065856&lt;/span&gt;              &lt;/span&gt;            &lt;/a&gt;&lt;p&gt;说起来我也是上过大脑第四季第四期的人，虽然也就这么一秒钟。&lt;/p&gt;&lt;p&gt;PS：我录的时候是16年12月末，那个时候还没有出现听音盲拧的事情。&lt;/p&gt;&lt;figure&gt;&lt;img src=\&quot;https://pic3.zhimg.com/v2-fe453e9521450fade29fcf98057d3733_b.jpg\&quot; data-rawwidth=\&quot;1903\&quot; data-rawheight=\&quot;809\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;1903\&quot; data-original=\&quot;https://pic3.zhimg.com/v2-fe453e9521450fade29fcf98057d3733_r.jpg\&quot;&gt;&lt;/figure&gt;&lt;p&gt;最强大脑确实有魔方界顶尖选手没错，比如百人挑战最后的王佳宇、方述杰、张炜星、李开隆、林恺俊和王炜。他们速拧实力都不错。&lt;/p&gt;&lt;figure&gt;&lt;img src=\&quot;https://pic3.zhimg.com/v2-b57b4c7de9a7a891cb4a5c0cf05c4c64_b.jpg\&quot; data-rawwidth=\&quot;691\&quot; data-rawheight=\&quot;307\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;691\&quot; data-original=\&quot;https://pic3.zhimg.com/v2-b57b4c7de9a7a891cb4a5c0cf05c4c64_r.jpg\&quot;&gt;&lt;/figure&gt;&lt;p&gt;但是贾立平和孙虹烨，怎么样也算不上顶尖高手。&lt;/p&gt;&lt;p&gt;在上节目之前，根本没有魔友知道，或者说江浙沪的魔友是肯定不知道的。&lt;/p&gt;&lt;p&gt;但你像李开隆和张炜星，哪怕没见过也知道是“广州双子星”。&lt;/p&gt;&lt;a data-draft-node=\&quot;block\&quot; data-draft-type=\&quot;link-card\&quot; href=\&quot;https://www.zhihu.com/question/39966343/answer/84014233\&quot; data-image=\&quot;https://pic1.zhimg.com/76ae9f8c50acd09b5076a6ec53b20218_120x160.jpg\&quot; data-image-width=\&quot;1419\&quot; data-image-height=\&quot;8468\&quot; class=\&quot;internal\&quot;&gt;如何评价《最强大脑第三季》贾立平与王鹰豪的魔方大赛?&lt;/a&gt;&lt;p&gt;你问我他们差距有多大呢？其实你可以自己上&lt;a href=\&quot;http://link.zhihu.com/?target=https%3A//cubingchina.com/\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;粗饼·中国魔方赛事网&lt;/a&gt;对比一下。&lt;/p&gt;&lt;p&gt;&lt;b&gt;差距大到，除了作弊，节目组就想不出任何赢的办法了。&lt;/b&gt;&lt;/p&gt;&lt;p&gt;你问我表演成分有多少呢？&lt;/p&gt;&lt;p&gt;其实之前的回答许多魔友解释得都很详细了，我再补充一点点。&lt;/p&gt;&lt;p&gt;节目中，影帝故弄玄虚地说。&lt;/p&gt;&lt;figure&gt;&lt;img src=\&quot;https://pic4.zhimg.com/v2-bfeedc0487328f2c762b1192aae8c932_b.jpg\&quot; data-rawwidth=\&quot;1551\&quot; data-rawheight=\&quot;2119\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;1551\&quot; data-original=\&quot;https://pic4.zhimg.com/v2-bfeedc0487328f2c762b1192aae8c932_r.jpg\&quot;&gt;&lt;/figure&gt;&lt;p&gt;他解释到因为这个手法是不同的，声音是不同的，好好好，你说的都对。&lt;/p&gt;&lt;p&gt;那他为啥不说他是如何判断顺时针90度转动还是逆时针90度转动呢，我们其实更好奇这个问题。&lt;/p&gt;&lt;figure&gt;&lt;img src=\&quot;https://pic1.zhimg.com/v2-0ff0184257234ed825e719fd267c3eb7_b.jpg\&quot; data-rawwidth=\&quot;626\&quot; data-rawheight=\&quot;233\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;626\&quot; data-original=\&quot;https://pic1.zhimg.com/v2-0ff0184257234ed825e719fd267c3eb7_r.jpg\&quot;&gt;&lt;/figure&gt;&lt;p&gt;你这不是把观众当傻子么？&lt;/p&gt;&lt;p&gt;——————————————————————&lt;/p&gt;&lt;p&gt;&lt;b&gt;欲知更多关于魔方杂七杂八的事情，可以到我回答和专栏里瞎点八点。&lt;/b&gt;&lt;/p&gt;&lt;p&gt;&lt;b&gt;或者戳这里：&lt;a href=\&quot;https://www.zhihu.com/collection/191254367\&quot; class=\&quot;internal\&quot;&gt;魔方话题的优秀回答&lt;/a&gt;和&lt;a href=\&quot;https://zhuanlan.zhihu.com/p/33859219\&quot; class=\&quot;internal\&quot;&gt;魔方回答索引（长期更新）&lt;/a&gt;&lt;/b&gt;&lt;/p&gt;&lt;p&gt;补充一个评论，基本上说到点上了&lt;/p&gt;&lt;figure&gt;&lt;img src=\&quot;https://pic4.zhimg.com/v2-de15ca938ade89e43f02e0b5697b367a_b.jpg\&quot; data-rawwidth=\&quot;846\&quot; data-rawheight=\&quot;1786\&quot; data-size=\&quot;normal\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;846\&quot; data-original=\&quot;https://pic4.zhimg.com/v2-de15ca938ade89e43f02e0b5697b367a_r.jpg\&quot;&gt;&lt;/figure&gt;&quot;,&quot;commentCount&quot;:593,&quot;voteupCount&quot;:6531,&quot;reshipmentSettings&quot;:&quot;allowed&quot;,&quot;thanksCount&quot;:548,&quot;excerptNew&quot;:&quot;还是要再来回味一下这个一年多以前的听音盲拧事件。 如今，听音盲拧四个字在魔方界已经称得上是一个人尽皆知的梗了，时不时被拉出来鞭尸。如何评价《最强大脑第四季》贾立平的听音盲拧？ 说起来我也是上过大脑第四季第四期的人，虽然也就这么一秒钟。 PS：我录…&quot;,&quot;previewText&quot;:&quot;&quot;,&quot;canComment&quot;:{&quot;status&quot;:true,&quot;reason&quot;:&quot;&quot;},&quot;type&quot;:&quot;answer&quot;,&quot;thumbnail&quot;:&quot;https://pic2.zhimg.com/80/v2-7f816c9971c30e191d6c6530904b3c8d_b.jpg&quot;,&quot;thumbnailExtraInfo&quot;:{&quot;showMakerEntrance&quot;:false,&quot;width&quot;:1280,&quot;playlist&quot;:{&quot;ld&quot;:{&quot;url&quot;:&quot;https:/ uot;people&quot;,&quot;url&quot;:&quot;https://api.zhihu.com/people/e9f78fa34b8002652811ac348da3f671&quot;,&quot;avatarUrl&quot;:&quot;https://pic4.zhimg.com/50/68af61f62e62759dde001d729180a08e_s.jpg&quot;,&quot;isFollowing&quot;:false,&quot;isOrg&quot;:false,&quot;gender&quot;:1,&quot;badge&quot;:[],&quot;id&quot;:&quot;e9f78fa34b8002652811ac348da3f671&quot;},&quot;url&quot;:&quot;https://api.zhihu.com/answers/346915852&quot;,&quot;commentPermission&quot;:&quot;all&quot;,&quot;question&quot;:{&quot;author&quot;:{&quot;isFollowed&quot;:false,&quot;type&quot;:&quot;people&quot;,&quot;name&quot;:&quot;法术机关枪&quot;,&quot;headline&quot;:&quot;&quot;,&quot;urlToken&quot;:&quot;RQEQWQEQWQEQWQRQEQW&quot;,&quot;userType&quot;:&quot;people&quot;,&quot;url&quot;:&quot;https://api.zhihu.com/people/1417fb71a858eea7a9804c538446fbb1&quot;,&quot;avatarUrl&quot;:&quot;https://pic3.zhimg.com/50/33d202f17feb1946676052fa90bfbc16_s.jpg&quot;,&quot;isFollowing&quot;:false,&quot;isOrg&quot;:false,&quot;gender&quot;:1,&quot;badge&quot;:[],&quot;id&quot;:&quot;1417fb71a858eea7a9804c538446fbb1&quot;},&quot;created&quot;:1521168940,&quot;url&quot;:&quot;https://api.zhihu.com/questions/268886169&quot;,&quot;title&quot;:&quot;计算机应届生月薪大都多少？&quot;,&quot;excerpt&quot;:&quot;月薪4k，6k，8k，10k的各占百分之多少呢，想了解一下知乎上大家的就业情况好对自己有个定位，亲身经历或者朋友同学什么的都可以说说哈。 还有，一个月薪三四千的程序员通过努力可以提升到什么水平，希望得到指点&quot;,&quot;answerCount&quot;:933,&quot;boundTopicIds&quot;:[73497,2611,17990,707],&quot;commentCount&quot;:25,&quot;isFollowing&quot;:false,&quot;followerCount&quot;:7814,&quot;type&quot;:&quot;question&quot;,&quot;id&quot;:268886169},&quot;updatedTime&quot;:1528444410,&quot;content&quot;:&quot;&lt;p&gt;泻药。本人Java开发工程师，普通211高校18届毕业生。&lt;/p&gt;&lt;p&gt;不太喜欢一线城市的节奏，所以秋招拒了美团滴滴去了南京狮厂总部，实习一个月体验到了狮厂的黑点。现在春招签了一家待遇更好的，二线城市，和我一起毕业的有在武汉拿14k×14的。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;我的建议是，应届生不要好高骛远，第一年不要太看中薪资，重要的是能学到东西，毕业的这一年里你要是继续稳打稳扎好好学习，还怕一年后的你跳槽薪资不会翻倍吗？因为我当初也是抱着这种心态去参加秋招和春招的，只是我的运气好，收获了比自己期望值高的offer，这样肯定再好不过了。&lt;/p&gt;&lt;p&gt;可以参考我博客的第一篇文章，通过我知乎主页上的资料可以进入，是自己在Java道路上一路走过来的经验总结，有很多读者，也欢迎加入我的Java学习交流群，目前1600余人，欢迎一同探讨&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;——————分割线 5月5号 更——————&lt;/p&gt;&lt;p&gt;啊哈，我院统计的这届应届生的就业质量报告出来了，见下图。&lt;/p&gt;&lt;figure&gt;&lt;img src=\&quot;https://pic1.zhimg.com/v2-64e60c3ea45de534125ff64d1136eba8_b.jpg\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;750\&quot; data-rawheight=\&quot;1334\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;750\&quot; data-original=\&quot;https://pic1.zhimg.com/v2-64e60c3ea45de534125ff64d1136eba8_r.jpg\&quot;&gt;&lt;/figure&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;校媒发的推文，当然我只是一个打酱油的...&lt;/p&gt;&quot;,&quot;commentCount&quot;:336,&quot;voteupCount&quot;:548,&quot;reshipmentSettings&quot;:&quot;allowed&quot;,&quot;thanksCount&quot;:123,&quot;excerptNew&quot;:&quot;泻药。本人Java开发工程师，普通211高校18届毕业生。 不太喜欢一线城市的节奏，所以秋招拒了美团滴滴去了南京狮厂总部，实习一个月体验到了狮厂的黑点。现在春招签了一家待遇更好的，二线城市，和我一起毕业的有在武汉拿14k×14的。 我的建议是，应届生不要好高…&quot;,&quot;previewText&quot;:&quot;&quot;,&quot;canComment&quot;:{&quot;status&quot;:true,&quot;reason&quot;:&quot;&quot;},&quot;type&quot;:&quot;answer&quot;,&quot;thumbnail&quot;:&quot;https://pic1.zhimg.com/50/v2-64e60c3ea45de534125ff64d1136eba8_200x112.jpg&quot;},&quot;355478850&quot;:{&quot;relationship&quot;:{&quot;voting&quot;:0,&quot;isThanked&quot;:false,&quot;isNothelp&quot;:false,&quot;upvotedFolloweeIds&quot;:[]},&quot;markInfos&quot;:[],&quot;excerpt&quot;:&quot;知道什么叫贵么？ “明年要买WPS你去询价”“供应商报价XXXX元/年，BOSS，确定要买么？”“买”“比OFFICE难用多了，怕员工用不了。”“那就两个同时买”“不是更花钱了？”“上面发了国产化指标，没人用咱也要买。” ------ 没想到那么多回复，不过吵架就不好了。 另外：即便单独比价格，wps也不便宜。差不多office一半。office 5大组件，wps只实现2.5个。 企业使用非企业版wps都算盗版的，企业版最低价也是每人头四位数。等企…&quot;,&quot;createdTime&quot;:1522521197,&quot;previewType&quot;:&quot;expand&quot;,&quot;id&quot;:355478850,&quot;isCopyable&quot;:true,&quot;author&quot;:{&quot;headline&quot;:&quot;&quot;,&quot;avatarUrl&quot;:&quot;https://pic4.zhimg.com/aadd7b895_s.jpg&quot;,&quot;name&quot;:&quot;匿名用户&quot;,&quot;url&quot;:&quot;&quot;,&quot;urlToken&quot;:&quot;&quot;,&quot;type&quot;:&quot;people&quot;,&quot;userType&quot;:&quot;people&quot;,&quot;id&quot;:&quot;0&quot;},&quot;url&quot;:&quot;https://api.zhihu.com/answers/355478850&quot;,&quot;commentPermission&quot;:&quot;all&quot;,&quot;question&quot;:{&quot;author&quot;:{&quot;isFollowed&quot;:false,&quot;type&quot;:&quot;people&quot;,&quot;name&quot;:&quot;ghkbfuffh&quot;,&quot;headline&quot;:&quot;大学生&quot;,&quot;urlToken&quot;:&quot;hao-da-da-27-36&quot;,&quot;userType&quot;:&quot;people&quot;,&quot;url&quot;:&quot;https://api.zhihu.com/people/9d2f9c9965dfc7413506c2e239eee539&quot;,&quot;avatarUrl&quot;:&quot;https://pic3.zhimg.com/50/v2-c21a816ab9745b07fd21f01026f9fb97_s.jpg&quot;,&quot;isFollowing&quot;:false,&quot;isOrg&quot;:false,&quot;gender&quot;:1,&quot;badge&quot;:[],&quot;id&quot;:&quot;9d2f9c9965dfc7413506c2e239eee539&quot;},&quot;created&quot;:1522418540,&quot;url&quot;:&quot;https://api.zhihu.com/questions/270513368&quot;,&quot;title&quot;:&quot;如何解释 Office 那么贵还是那么多人用?&quot;,&quot;excerpt&quot;:&quot;&quot;,&quot;answerCount&quot;:454,&quot;boundTopicIds&quot;:[2371,5144,8459,5921,484],&quot;commentCount&quot;:37,&quot;isFollowing&quot;:false,&quot;followerCount&quot;:965,&quot;type&quot;:&quot;question&quot;,&quot;id&quot;:270513368},&quot;updatedTime&quot;:1523613512,&quot;content&quot;:&quot;&lt;p&gt;知道什么叫贵么？&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;“明年要买WPS你去询价”&lt;/p&gt;&lt;p&gt;“供应商报价XXXX元/年，BOSS，确定要买么？”&lt;/p&gt;&lt;p&gt;“买”&lt;/p&gt;&lt;p&gt;“比OFFICE难用多了，怕员工用不了。”&lt;/p&gt;&lt;p&gt;“那就两个同时买”&lt;/p&gt;&lt;p&gt;“不是更花钱了？”&lt;/p&gt;&lt;p&gt;“上面发了国产化指标，没人用咱也要买。”&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;------&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;没想到那么多回复，不过吵架就不好了。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;另外：即便单独比价格，wps也不便宜。差不多office一半。office 5大组件，wps只实现2.5个。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;企业使用非企业版wps都算盗版的，企业版最低价也是每人头四位数。等企业规模大了，金山也会上门找的。&lt;/p&gt;&quot;,&quot;commentCount&quot;:1107,&quot;voteupCount&quot;:4097,&quot;reshipmentSettings&quot;:&quot;allowed&quot;,&quot;thanksCount&quot;:401,&quot;excerptNew&quot;:&quot;知道什么叫贵么？ “明年要买WPS你去询价” “供应商报价XXXX元/年，BOSS，确定要买么？” “买” “比OFFICE难用多了，怕员工用不了。” “那就两个同时买” “不是更花钱了？” “上面发了国产化指标，没人用咱也要买。” --- 没想到那么多回复，不过吵架就不…&quot;,&quot;previewText&quot;:&quot;知道什么叫贵么？\n\n\n“明年要买WPS你去询价”\n“供应商报价XXXX元/年，BOSS，确定要买么？”\n“买”\n“比OFFICE难用多了，怕员工用不了。”\n“那就两个同时买”\n“不是更花钱了？”\n“上面发了国产化指标，没人用咱也要买。”\n\n\n\n\n------\n\n\n没想到那么多回复，不过吵架就不好了。\n\n\n另外：即便单独比价格，wps也不便宜。差不多office一半。office 5大组件，wps只实现2.5个。\n\n\n企业使用非企业版wps都算盗版的，企业版最低价也是每人头四位数。等企业规模大了，金山也会上门找的。&quot;,&quot;canComment&quot;:{&quot;status&quot;:true,&quot;reason&quot;:&quot;&quot;},&quot;type&quot;:&quot;answer&quot;,&quot;thumbnail&quot;:&quot;&quot;},&quot;370350179&quot;:{&quot;relationship&quot;:{&quot;voting&quot;:0,&quot;isThanked&quot;:false,&quot;isNothelp&quot;:false,&quot;upvotedFolloweeIds&quot;:[]},&quot;markInfos&quot;:[],&quot;excerpt&quot;:&quot;刚好待过一个大公司(上万研发人员)和一个小公司(12个研发人员)。先说下小公司的体验，总共就十二个研发人员，包括了硬件电路设计，PCB layout，FPGA，DSP，结构工程师，嵌入式软件程序员，PC软件程序员，还有元器件库管兼焊工。小公司就是把人当成劳动力在使，根据你的能力地图，你可能会同时兼职干很多事，比如我在入职一年中，前后搞了硬件电路设计、PCB layout、FPGA，嵌入式软件程序员这四个活，偶尔还要兼职一下焊工。这四…&quot;,&quot;createdTime&quot;:1524068090,&quot;previewType&quot;:&quot;default&quot;,&quot;id&quot;:370350179,&quot;isCopyable&quot;:true,&quot;author&quot;:{&quot;isFollowed&quot;:false,&quot;type&quot;:&quot;people&quot;,&quot;name&quot;:&quot;邦彦&quot;,&quot;headline&quot;:&quot;志愿加入高圆圆研究委员会&quot;,&quot;urlToken&quot;:&quot;bangyancai&quot;,&quot;userType&quot;:&quot;people&quot;,&quot;url&quot;:&quot;https://api.zhihu.com/people/bd7057ffab6bca510e0c880ec7b34c90&quot;,&quot;avatarUrl&quot;:&quot;https://pic3.zhimg.com/50/dae17eb15_s.jpg&quot;,&quot;isFollowing&quot;:false,&quot;isOrg&quot;:false,&quot;gender&quot;:1,&quot;badge&quot;:[],&quot;id&quot;:&quot;bd7057ffab6bca510e0c880ec7b34c90&quot;},&quot;url&quot;:&quot;https://api.zhihu.com/answers/370350179&quot;,&quot;commentPermission&quot;:&quot;all&quot;,&quot;question&quot;:{&quot;author&quot;:{&quot;isFollowed&quot;:false,&quot;type&quot;:&quot;people&quot;,&quot;name&quot;:&quot;辛未&quot;,&quot;headline&quot;:&quot;一只程序猿。&quot;,&quot;urlToken&quot;:&quot;she-yong&quot;,&quot;userType&quot;:&quot;people&quot;,&quot;url&quot;:&quot;https://api.zhihu.com/people/a45aa611efd05fc839736efb5ca81754&quot;,&quot;avatarUrl&quot;:&quot;https://pic4.zhimg.com/50/a96ede899e6f37360c6e34a449cd2f43_s.jpg&quot;,&quot;isFollowing&quot;:false,&quot;isOrg&quot;:false,&quot;gender&quot;:1,&quot;badge&quot;:[],&quot;id&quot;:&quot;a45aa611efd05fc839736efb5ca81754&quot;},&quot;created&quot;:1343972644,&quot;url&quot;:&quot;https://api.zhihu.com/questions/20397229&quot;,&quot;title&quot;:&quot;大公司和小公司的程序员差别在哪？&quot;,&quot;excerpt&quot;:&quot;&quot;,&quot;answerCount&quot;:198,&quot;boundTopicIds&quot;:[1354,5157,1],&quot;commentCount&quot;:6,&quot;isFollowing&quot;:false,&quot;followerCount&quot;:4326,&quot;type&quot;:&quot;question&quot;,&quot;id&quot;:20397229},&quot;updatedTime&quot;:1524667759,&quot;content&quot;:&quot;&lt;p&gt;刚好待过一个大公司(上万研发人员)和一个小公司(12个研发人员)。&lt;/p&gt;&lt;p&gt;先说下小公司的体验，总共就十二个研发人员，包括了硬件电路设计，PCB layout，FPGA，DSP，结构工程师，嵌入式软件程序员，PC软件程序员，还有元器件库管兼焊工。小公司就是把人当成劳动力在使，根据你的能力地图，你可能会同时兼职干很多事，比如我在入职一年中，前后搞了硬件电路设计、PCB layout、FPGA，嵌入式软件程序员这四个活，偶尔还要兼职一下焊工。这四个活里面，任何一门深入学习下去都能吃喝不愁，但是你根本没机会深入下去，小公司的编制就决定了不可能做成大项目。另外，小公司还有个严重的问题，在管理上太粗放了，很少有形成条例的管理制度，完全是靠领导的心情。而且很少有小公司能做到软件工程中的全系列编制，小公司的代码有个很大的问题就是欠测试，体现在客户手里就是质量不行，之前我所待的那个公司，好几个产品，在开发部完成功能开发，然后放那儿运行几天，如果没有问题直接把工程机拿到客户现场演示。&lt;/p&gt;&lt;p&gt;再说一下大公司的体验。首先，规章制度和流程正规了很多，根据流程你知道自己的代码要经过几个月的锤炼，这其中至少包括以下三个过程：(1)程序员的自验证和测试用例编写。(2)组织代码检视，这里代码检视的力度一般是根据项目是否紧张来决定。(3)发布版本交由测试进行测试，测试根据交付的功能在各种奇葩且变态场景下猛测几周。整个项目的周期在前面3个过程中反复，最终到客户手里的产品质量是相当的高。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;如果用修桥来类比的话，小公司造的桥是这样的&lt;/p&gt;&lt;figure&gt;&lt;img src=\&quot;https://pic1.zhimg.com/v2-9d08261bd5af4311648edf752e5861d2_b.jpg\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;690\&quot; data-rawheight=\&quot;517\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;690\&quot; data-original=\&quot;https://pic1.zhimg.com/v2-9d08261bd5af4311648edf752e5861d2_r.jpg\&quot;&gt;&lt;/figure&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;大公司造的桥是这样的&lt;/p&gt;&lt;figure&gt;&lt;img src=\&quot;https://pic4.zhimg.com/v2-080d6076a4d1040cf6b52bdb5c315c62_b.jpg\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;600\&quot; data-rawheight=\&quot;338\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;600\&quot; data-original=\&quot;https://pic4.zhimg.com/v2-080d6076a4d1040cf6b52bdb5c315c62_r.jpg\&quot;&gt;&lt;/figure&gt;&lt;p&gt;ps:图片来源于网络，侵删。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;面对不同的场景，两座桥都能工作，都能解决不同的问题。小公司的程序员由于经常要面对快速出活的问题，代码质量上考虑欠缺，整个功能欠测试。而大公司的项目周期较长，代码能够得到多人的审视和走读，并且得到充足的测试场景保证，质量较高。&lt;/p&gt;&lt;p&gt;最后，还有一些差别。小公司的程序员干的活比较杂，懂得较多，对整个产业链的东西总能东拉西扯说一堆东西。大公司的程序员对自身的业务代码特别熟悉，也钻研的较为细致，但是离开舒适区以后，感觉自身水平跟应届生差不多，这也是大厂程序员焦虑的源泉，总感觉自己的业务做得越久，市场竞争力越弱。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;—————————————————以上为原答案———————————————&lt;/p&gt;&lt;p&gt;我在评论里表达了先去大公司工作，再去中等规模的公司，尽量不要去小公司的观点。&lt;/p&gt;&lt;p&gt;这其实挺矛盾的，如果你没去过大公司，你不知道大公司好在哪儿，不好在哪儿；没去过小公司，你同样不知道小公司的优缺点。但是有一点是可以肯定的，如果你的第一家公司是一个小公司，在你觉得公司的流程或制度不合理、不正规的时候，你根本不知道正规的流程该长啥样。&lt;/p&gt;&lt;p&gt;个人建议第一份工作一定要去一个上规模的大公司，就像念书的时候如果有机会一定要读一个好学校一样。至少，你遇到牛人的概率要远远大于去一个小公司。遇到一个大牛，受到他的影响，你便提升了视野。近几年，万众创业特别火，从BAT出来的工程师被各个创业团队疯抢也是这个原因。&lt;/p&gt;&lt;p&gt;评论里有人说，他去了一个几百人的公司，这个公司的流程也不规范。其实，几百人真不算大公司，最多算一个中小规模的公司。他还提到，中途接手一个项目没有文档，代码也没有注释之类的。&lt;/p&gt;&lt;p&gt;我来谈谈我所在团队的做法，我们只有架构设计说明书，这份说明书里面主要讲做这个架构的目的，上一代架构有什么缺陷不能满足现有场景，为了满足某某场景，所以重写了架构，接着详细描述为什么这样能解决问题，为什么要这样做。另外，代码同样没有注释，因为现在提倡的是&lt;b&gt;代码即注释&lt;/b&gt;。所在部门发现，在技能传承的过程中，如果需要一份文档才能把程序或者某个函数讲清楚，那么这份文档还需要另一份文档来指导如何看这份文档。既然那这样，我们何不如让代码把代码的问题讲清楚。&lt;/p&gt;&lt;p&gt;为了做到代码即注释，代码检视是重中之重。小公司的代码即便有代码检视，可能也是检一些代码逻辑、可读性、内存管理等问题。举两个我所在团队代码检视的例子：&lt;/p&gt;&lt;p&gt;(1)场景如下：A和B两个模块都会去修改同一个数据D，如果A和B在同一个事务内都要去改D时，以A的数据为准，也就是说，当A不去改D时，B才能去改D。这时候，按照逻辑，需要为B模块定义一个变量could_modify，当A不需要改D时,could_modify为true，B才能更改数据。但是，在代码检视过程中，could_modify的语义很快就会被推翻，因为这只表达了B能不能改，并没有把A模块的语义表达出来。最后，我们将could_modify改为priority，优先级的意思才能准确表达该语义。&lt;/p&gt;&lt;p&gt;(2)场景如下：A模块会向B模块发送同步消息，如果发送失败，返回failure，发送成功返回success，并得到B模块返回的数据。常规实现是这样：函数返回值为bool变量，来标示是否返回成功，另外有一个参数response来保存返回值，如果返回失败，这个response为空，如果成功，response里面保存有返回数据。在代码检视中，会很快推翻这个常规实现，因为这没有准确表达出返回值的有或者没有的概念。最后，我们使用了optional(C++ 17)。&lt;/p&gt;&lt;p&gt;上述两个写法，并不是最优解，只是在时间允许的范围内做出的较优解，主要目的是想让代码看起来就自带注释。这是我在以前小公司不能学到，甚至不能想象的编码方式。当然，这个过程要花费大量的时间。&lt;/p&gt;&lt;p&gt;任何一个公司都是一个商业组织，公司的首要目的是商业上的成功，由于项目进度的压力，程序员必须在写好代码与按时交付之间做出妥协，当我们有选择的时候，无论你在大公司还是小公司都要好好琢磨一下自己的代码。&lt;/p&gt;&lt;p&gt;最后~&lt;/p&gt;&lt;figure&gt;&lt;img src=\&quot;https://pic2.zhimg.com/v2-72b4b593eb24d19a419a4943f3ef7559_b.jpg\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;180\&quot; data-rawheight=\&quot;180\&quot; class=\&quot;content_image\&quot; width=\&quot;180\&quot;&gt;&lt;/figure&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;关于考研的问题与本题无关，请移步这里&lt;/p&gt;&lt;p&gt;哪些问题是考研前不知道考研后才知道的？ - 邦彦的回答 - 知乎&lt;br&gt;&lt;a href=\&quot;https://www.zhihu.com/question/269429538/answer/376169519\&quot; class=\&quot;internal\&quot;&gt;&lt;span class=\&quot;invisible\&quot;&gt;https://www.&lt;/span&gt;&lt;span class=\&quot;visible\&quot;&gt;zhihu.com/question/2694&lt;/span&gt;&lt;span class=\&quot;invisible\&quot;&gt;29538/answer/376169519&lt;/span&gt;&lt;span class=\&quot;ellipsis\&quot;&gt;&lt;/span&gt;&lt;/a&gt;&lt;/p&gt;&quot;,&quot;commentCount&quot;:184,&quot;voteupCount&quot;:1076,&quot;reshipmentSettings&quot;:&quot;allowed&quot;,&quot;thanksCount&quot;:275,&quot;excerptNew&quot;:&quot;刚好待过一个大公司(上万研发人员)和一个小公司(12个研发人员)。 先说下小公司的体验，总共就十二个研发人员，包括了硬件电路设计，PCB layout，FPGA，DSP，结构工程师，嵌入式软件程序员，PC软件程序员，还有元器件库管兼焊工。小公司就是把人当成劳动力在使，…&quot;,&quot;previewText&quot;:&quot;&quot;,&quot;canComment&quot;:{&quot;status&quot;:true,&quot;reason&quot;:&quot;&quot;},&quot;type&quot;:&quot;answer&quot;,&quot;thumbnail&quot;:&quot;&quot;},&quot;394620957&quot;:{&quot;relationship&quot;:{&quot;voting&quot;:0,&quot;isThanked&quot;:false,&quot;isNothelp&quot;:false,&quot;upvotedFolloweeIds&quot;:[]},&quot;markInfos&quot;:[],&quot;excerpt&quot;:&quot;谢邀今天匆忙间写就，文中出现一些审慎不当的硬伤之处。分析上情绪化过多，也存在一些疏漏因此重修了一遍。知友们请见谅啦~喝了杯咖啡提提神，认真捋了一遍来往过程，发现此事，倒真是有些意思了。此事和之前帝师锤五五开事件神似，帝师找了位小老弟来爆料。结果小老弟大嘴巴说着说着跑偏了，直接爆出娱乐圈明星的瓜料，搞得躺枪的明星公关跑断腿，当晚就出辟谣公告直接上热搜真是如出一辙。不过此事与帝师那事，是事同意同又不…&quot;,&quot;createdTime&quot;:1526609644,&quot;previewType&quot;:&quot;default&quot;,&quot;id&quot;:394620957,&quot;isCopyable&quot;:false,&quot;author&quot;:{&quot;isFollowed&quot;:false,&quot;type&quot;:&quot;people&quot;,&quot;name&quot;:&quot;电竞娱八公&quot;,&quot;headline&quot;:&quot;一个怕是有丶东西的直播内容传播者，主攻直播圈，不懂问就完事儿了&quot;,&quot;urlToken&quot;:&quot;zhao-xu-91-50&quot;,&quot;userType&quot;:&quot;people&quot;,&quot;url&quot;:&quot;https://api.zhihu.com/people/25f021131b7b64a06b983ed803c23780&quot;,&quot;avatarUrl&quot;:&quot;https://pic3.zhimg.com/50/v2-2ac86d22b2d2d06fb4ccee9d542a18d7_s.jpg&quot;,&quot;isFollowing&quot;:false,&quot;isOrg&quot;:false,&quot;gender&quot;:1,&quot;badge&quot;:[],&quot;id&quot;:&quot;25f021131b7b64a06b983ed803c23780&quot;},&quot;url&quot;:&quot;https://api.zhihu.com/answers/394620957&quot;,&quot;commentPermission&quot;:&quot;all&quot;,&quot;question&quot;:{&quot;author&quot;:{&quot;isFollowed&quot;:false,&quot;type&quot;:&quot;people&quot;,&quot;name&quot;:&quot;Nossen&quot;,&quot;headline&quot;:&quot;&quot;,&quot;urlToken&quot;:&quot;zhao-xiao-you-44-99&quot;,&quot;userType&quot;:&quot;people&quot;,&quot;url&quot;:&quot;https://api.zhihu.com/people/623baef19b3c1c3412cec5c99489882c&quot;,&quot;avatarUrl&quot;:&quot;https://pic1.zhimg.com/50/v2-6bf2c1beb82de84074906c00cd5d06cc_s.jpg&quot;,&quot;isFollowing&quot;:false,&quot;isOrg&quot;:false,&quot;gender&quot;:1,&quot;badge&quot;:[],&quot;id&quot;:&quot;623baef19b3c1c3412cec5c99489882c&quot;},&quot;created&quot;:1526576559,&quot;url&quot;:&quot;https://api.zhihu.com/questions/277608946&quot;,&quot;title&quot;:&quot;如何看待5月18号凌晨斗鱼主播冯提莫，阿冷被爆料和土豪yp并被爆裸照事件？&quot;,&quot;excerpt&quot;:&quot;[2 张图片]&quot;,&quot;answerCount&quot;:155,&quot;boundTopicIds&quot;:[181099,21973,166411,152816,115734],&quot;commentCount&quot;:23,&quot;isFollowing&quot;:false,&quot;followerCount&quot;:793,&quot;type&quot;:&quot;question&quot;,&quot;id&quot;:277608946},&quot;updatedTime&quot;:1526622538,&quot;content&quot;:&quot;&lt;p&gt;谢邀&lt;/p&gt;&lt;p&gt;今天匆忙间写就，文中出现一些审慎不当的硬伤之处。分析上情绪化过多，也存在一些疏漏&lt;/p&gt;&lt;p&gt;因此重修了一遍。知友们请见谅啦~&lt;/p&gt;&lt;p&gt;喝了杯咖啡提提神，认真捋了一遍来往过程，发现此事，倒真是有些意思了。&lt;/p&gt;&lt;p&gt;此事和之前帝师锤五五开事件神似，帝师找了位小老弟来爆料。结果小老弟大嘴巴说着说着跑偏了，直接爆出娱乐圈明星的瓜料，搞得躺枪的明星公关跑断腿，当晚就出辟谣公告直接上热搜真是如出一辙。&lt;/p&gt;&lt;p&gt;不过此事与帝师那事，是事同意同又不同。还是有些区别。此事容后再表……&lt;/p&gt;&lt;p&gt;若说之前还是轩子与自己的云备胎晴天弟弟双方大战三百回合的话。&lt;/p&gt;&lt;p&gt;现在的事件倒是往一个意料不到的方向走了过去。&lt;/p&gt;&lt;p&gt;因为这个爆料的时间与其内容实属有些巧合。我现在确实有在看不懂这个爆料的真实目的，到底是痴心汉目标明确加大力度安排轩子，还是借力打力准备一带三，拉陈一发冯提莫阿冷入局？&lt;/p&gt;&lt;p&gt;就像原本是小国内乱，但无意中爆出内乱是有大国力量涉入，那么事件的焦点就一定会发生转移，谁还会关心你小国的内乱？比如叙利亚战争，大家更多关心的是美俄借叙利亚这块地盘互掰手腕，至于本地政府军与反对派之间的破事儿还会有多大画面？&lt;/p&gt;&lt;p&gt;我之前为何要说巧合？盖因最近冯提莫的离婚结婚事件刚在发酵，严格算来，昨天正是传播力度起来的第一天，结果当晚凌晨时分晴天就发了所谓的爆料微博。里面正好就有此事……早不爆晚不爆，是何意图？&lt;/p&gt;&lt;p&gt;这种明显的蹭热度行为，这位晴天意图打击的真实目标到底是轩子还是另有其人？&lt;/p&gt;&lt;p&gt;就如郝建同学所言：你这表面上看是三个人，其实是四个人呐!&lt;/p&gt;&lt;p&gt;甚至从现在的舆论走向来看，从发出来微博评论开始，焦点就根本不在轩子身上了。一是轩子咖位不够。二是相比备胎与女神的相爱相杀，其他涉及其他平台头部主播的东西可更劲爆多了。&lt;/p&gt;&lt;p&gt;这可与晴天的初始目标不符呀，但以晴天一直以为非常自豪的公关头脑，这种明显的指向性错误犯得可实属不应该呀。你说轩子公关烂，可你这公关技术咋也堵啦？&lt;/p&gt;&lt;figure&gt;&lt;img src=\&quot;https://pic4.zhimg.com/v2-44a18faa7b67d318a5b301d3eb99b075_b.jpg\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;506\&quot; data-rawheight=\&quot;122\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;506\&quot; data-original=\&quot;https://pic4.zhimg.com/v2-44a18faa7b67d318a5b301d3eb99b075_r.jpg\&quot;&gt;&lt;/figure&gt;&lt;p&gt;而且观这位云备胎晴天哥自反目轩子后的过往发言，在知友看来，实锤真是不多，全是空气大锤。说着要置轩子于死地的狠话。办的事却始终是不痛不痒。被知友讽爆了一波料确实一直符合轩子一直以来的人设……而我也曾在相关回答中说过，这恐怕就是一种炒作。&lt;/p&gt;&lt;a href=\&quot;https://www.zhihu.com/question/276057544\&quot; data-draft-node=\&quot;block\&quot; data-draft-type=\&quot;link-card\&quot; class=\&quot;internal\&quot;&gt;如何看待轩子巨2兔5.5被微博爆料？&lt;/a&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;所以这件事呢，在这里就有三个可能性了。&lt;/p&gt;&lt;p&gt;一是晴天爱到深处恨自生，确实想让轩子彻底凉了。&lt;/p&gt;&lt;p&gt;眼见前期力度不够风声渐息，眼见冯提莫的事情出现，正巧自己有轩子以前口嗨的纪录，就直接砸出来继续扩大影响力来达到自己的目的。&lt;/p&gt;&lt;p&gt;这是最单纯的可能性，在我看来，也是最不可能的。因为以晴天这么聪明的人是吧，帮轩子一路走到今天，这么低级的热点转移错误他怎么可能犯？&lt;/p&gt;&lt;p&gt;二就是联合炒作 这个我在那个轩子的回答就曾说过。&lt;/p&gt;&lt;p&gt;鉴于之前的爆料杀伤力度不够，并不排除为了炒作做另一种骚人设。&lt;/p&gt;&lt;p&gt;毕竟轩子是做擦边色情ASMR的，并不需要纯洁人设，&lt;/p&gt;&lt;p&gt;现在看来，之前晴天所说的投放了各种要加大力度的材料，并没有达到预期的反响，到底有没有投都是两说，说炒作说也并非不可能。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;而这第三个可能性嘛。&lt;/p&gt;&lt;p&gt;基于彼此主播的平台立场。此番事件背后应该存在利益推手，表面是继续锤轩子，其实是互相配合导演一出戏，真实目的就是为了一带三污一波。&lt;/p&gt;&lt;p&gt;这是项庄舞剑，意在沛公？还是修栈道，暗渡陈仓？。都行，总之这个可能性成立的真实程度甚至大过上面两个。若为真，那可真是太秀了。&lt;/p&gt;&lt;p&gt;再结合最近相关平台的一系列舆论大动作，我甚至能感觉这也许又是新一轮平台之间大战的起始点……&lt;/p&gt;&lt;p&gt;燃烧吧RMB~嚯嚯嚯&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;这里说回之前帝师那个话题，为何我说意同又不同，盖因当时小老弟的爆料是不可控的。帝师本意只想锤五五开蹭到足够的热度，但没想涉及到娱乐圈这种深水地。&lt;/p&gt;&lt;p&gt;而晴天的凌晨爆料，明显是可控的。理由我也说过了，无巧不巧，在大批微博营销号统一说冯提莫婚姻问题的当天深夜凌晨，晴天就发布了完全贴合热点的微博内容，这也太巧了吧！&lt;/p&gt;&lt;p&gt;同时晴天以前虽然爆料都是空气锤居多，但表现出来的感觉都是加大力度恨不得锤死轩子，律师函都砸出去，快不死不休了……&lt;/p&gt;&lt;p&gt;结果凌晨发博后话风一转，居然说轩子向他道歉就好。这力度简直可以说是急转直下，从雷神之锤变成玩具锤了。&lt;/p&gt;&lt;figure&gt;&lt;img src=\&quot;https://pic3.zhimg.com/v2-6a3a731083491655055c8aa5808dd75c_b.jpg\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;532\&quot; data-rawheight=\&quot;149\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;532\&quot; data-original=\&quot;https://pic3.zhimg.com/v2-6a3a731083491655055c8aa5808dd75c_r.jpg\&quot;&gt;&lt;/figure&gt;&lt;figure&gt;&lt;img src=\&quot;https://pic4.zhimg.com/v2-686a90811dab82670c4de394206cfce1_b.jpg\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;537\&quot; data-rawheight=\&quot;131\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;537\&quot; data-original=\&quot;https://pic4.zhimg.com/v2-686a90811dab82670c4de394206cfce1_r.jpg\&quot;&gt;&lt;/figure&gt;&lt;p&gt;其实呢，没谁想要道歉，你也不并不想要道歉，你这番操作，怕是根本没有冲着轩子去吧？那几位姐需要轩子的道歉？&lt;/p&gt;&lt;p&gt;怕是真正需要道歉的不是轩子，而是你吧！是呀，布局良久呀老铁，现在目的达成，也许是要到了你谢幕的时候了，你说对吧，某台，哦不，是云备胎晴天导演？&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;其实人言最可畏之处并非满口谎言，而是真亦假来假亦真，先说一个有真实度的事，再借此事提高自己的可信度，来坐实自己真正想表达的那些不实消息也是真的。&lt;/p&gt;&lt;p&gt;晴天的聊天纪录爆料，里面确实有、东西。有一条确实有可信度，但其他怕真是轩子口嗨过度，满口胡柴了。&lt;/p&gt;&lt;p&gt;其实说来说去，也只是坐实了轩子实属长舌妇，实锤离婚不认，包养小狼狗也不认。&lt;/p&gt;&lt;p&gt;若我说某平台掀起的新一轮平台暗斗不实，晴天与轩子联合炒作之说为假，那唯一坐实，恐怕也是晴天和轩子或许真是天生一对，是这辈子彼此错过的那个人。都是那么的长舌嘴贱，人品低下了！&lt;/p&gt;&lt;figure&gt;&lt;img src=\&quot;https://pic3.zhimg.com/v2-edd3e53a29f7a14061f853eb6f7c8c36_b.jpg\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;519\&quot; data-rawheight=\&quot;324\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;519\&quot; data-original=\&quot;https://pic3.zhimg.com/v2-edd3e53a29f7a14061f853eb6f7c8c36_r.jpg\&quot;&gt;&lt;/figure&gt;&lt;p&gt;总之呢……&lt;/p&gt;&lt;p&gt;素听闻毁谤他人，是口业中最重。&lt;/p&gt;&lt;p&gt;两舌，挑拨是非，叫人家彼此不和，这个罪业是在阿鼻地狱。阿鼻地狱的罪受满了，才到八大地狱里面受余报，去往八大地狱里头的拔舌地狱和泥舌地狱&lt;/p&gt;&lt;p&gt;最后我有一佛语不解&lt;/p&gt;&lt;p&gt;还请轩子老师与晴天导演和背后人指点迷津：&lt;/p&gt;&lt;h2&gt;&lt;b&gt;仇其离谤圣贤人，屡谏无听反倍嗔&lt;/b&gt;&lt;/h2&gt;&lt;h2&gt;&lt;b&gt;捷感恶疮头至足，即时堕狱苦难陈&lt;/b&gt;&lt;/h2&gt;&lt;figure&gt;&lt;img src=\&quot;https://pic2.zhimg.com/v2-2cbfc5b7ef6563d3a18473329dc608cd_b.jpg\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;420\&quot; data-rawheight=\&quot;315\&quot; class=\&quot;content_image\&quot; width=\&quot;420\&quot;&gt;&lt;/figure&gt;&quot;,&quot;commentCount&quot;:380,&quot;voteupCount&quot;:1017,&quot;reshipmentSettings&quot;:&quot;need_payment&quot;,&quot;thanksCount&quot;:313,&quot;excerptNew&quot;:&quot;谢邀 今天匆忙间写就，文中出现一些审慎不当的硬伤之处。分析上情绪化过多，也存在一些疏漏 因此重修了一遍。知友们请见谅啦~ 喝了杯咖啡提提神，认真捋了一遍来往过程，发现此事，倒真是有些意思了。 此事和之前帝师锤五五开事件神似，帝师找了位小老弟来爆料…&quot;,&quot;previewText&quot;:&quot;&quot;,&quot;canComment&quot;:{&quot;status&quot;:true,&quot;reason&quot;:&quot;&quot;},&quot;type&quot;:&quot;answer&quot;,&quot;thumbnail&quot;:&quot;&quot;},&quot;407356240&quot;:{&quot;relationship&quot;:{&quot;voting&quot;:0,&quot;isThanked&quot;:false,&quot;isNothelp&quot;:false,&quot;upvotedFolloweeIds&quot;:[]},&quot;markInfos&quot;:[],&quot;excerpt&quot;:&quot;挤挤，挤挤！ 来杭州第一家公司上班的时候，外包性质的公司。刚开始还没觉得怎么样，后来越来越变态。做pc端网页，刚开始还有ui的设计图，后面直接不给了！！作为一个前端开发者，没有图形参考了，连个最基础的原型图都没有！美其名曰，都长得差不多，按着以前的来就行。我去他大爷的，写完之后各种改！ 还有，任务完成的时候，人事（公司没有测试，一般都是人事在测）测试，发现一个bug，给人事100块！每延期一天，参与的所有开…&quot;,&quot;createdTime&quot;:1527900308,&quot;previewType&quot;:&quot;default&quot;,&quot;id&quot;:407356240,&quot;isCopyable&quot;:true,&quot;author&quot;:{&quot;isFollowed&quot;:false,&quot;type&quot;:&quot;people&quot;,&quot;name&quot;:&quot;王小宾&quot;,&quot;headline&quot;:&quot;少逛知乎，多睡觉。目标增肥30斤！！&quot;,&quot;urlToken&quot;:&quot;wang-bin-60-30-83&quot;,&quot;userType&quot;:&quot;people&quot;,&quot;url&quot;:&quot;https://api.zhihu.com/people/cf38524f8e7bdd15b53a7f0a81d04efe&quot;,&quot;avatarUrl&quot;:&quot;https://pic1.zhimg.com/50/v2-c35bc8c32d737132b6d41ebc485322a4_s.jpg&quot;,&quot;isFollowing&quot;:false,&quot;isOrg&quot;:false,&quot;gender&quot;:1,&quot;badge&quot;:[],&quot;id&quot;:&quot;cf38524f8e7bdd15b53a7f0a81d04efe&quot;},&quot;url&quot;:&quot;https://api.zhihu.com/answers/407356240&quot;,&quot;commentPermission&quot;:&quot;all&quot;,&quot;question&quot;:{&quot;author&quot;:{&quot;isFollowed&quot;:false,&quot;type&quot;:&quot;people&quot;,&quot;name&quot;:&quot;沐小淘&quot;,&quot;headline&quot;:&quot;&quot;,&quot;urlToken&quot;:&quot;dikeko&quot;,&quot;userType&quot;:&quot;people&quot;,&quot;url&quot;:&quot;https://api.zhihu.com/people/a2546a5537426d99c36b6d655f2dd813&quot;,&quot;avatarUrl&quot;:&quot;https://pic3.zhimg.com/50/v2-52b055d427f41b5b229389ce05b7b712_s.jpg&quot;,&quot;isFollowing&quot;:false,&quot;isOrg&quot;:false,&quot;gender&quot;:1,&quot;badge&quot;:[],&quot;id&quot;:&quot;a2546a5537426d99c36b6d655f2dd813&quot;},&quot;created&quot;:1522642270,&quot;url&quot;:&quot;https://api.zhihu.com/questions/270783764&quot;,&quot;title&quot;:&quot;身为程序员碰到最奇葩的需求是如何的？&quot;,&quot;excerpt&quot;:&quot;镜像问题：身为设计师碰到最奇葩的需求是如何的？身为设计师碰到最奇葩的需求是如何的？&quot;,&quot;answerCount&quot;:112,&quot;boundTopicIds&quot;:[707,7897,61763,83422,21583],&quot;commentCount&quot;:1,&quot;isFollowing&quot;:false,&quot;followerCount&quot;:760,&quot;type&quot;:&quot;question&quot;,&quot;id&quot;:270783764},&quot;updatedTime&quot;:1527900391,&quot;content&quot;:&quot;&lt;p&gt;挤挤，挤挤！&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;来杭州第一家公司上班的时候，外包性质的公司。刚开始还没觉得怎么样，后来越来越变态。&lt;/p&gt;&lt;p&gt;做pc端网页，刚开始还有ui的设计图，后面直接不给了！！&lt;/p&gt;&lt;p&gt;作为一个前端开发者，没有图形参考了，连个最基础的原型图都没有！美其名曰，都长得差不多，按着以前的来就行。&lt;/p&gt;&lt;p&gt;我去他大爷的，写完之后各种改！&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;还有，任务完成的时候，人事（公司没有测试，一般都是人事在测）测试，发现一个bug，给人事100块！每延期一天，参与的所有开发人员一天拿出100块！！交给客户之后，有bug的话，发现一个，人事拿一百块！！&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;去他大爷的！！&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;继续，你能想象的到一个公司，人事来调配开发人员的么？你能想象ui设计担任项目经理和产品经理两个角色么？能想象一个普通网站只给你两天时间搞定的么！？&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;去他大爷的！&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;忍了三个月，每天工作到晚上十一二点，等三个月转正的时候，合同放到我桌子上，看了看，我还是滚吧！ 说好的晚上加班餐补费没了！五险一金也没有，合同也没签过。现在想想当时还是太sb！最主要的是，我当时每个月3.5！没看错，每月三千五。&lt;/p&gt;&lt;p&gt;离职了之后，才发现，原来外面的世界好爽！&lt;/p&gt;&lt;p&gt;现在就好了n倍了。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;最后一句，我去他大爷的！&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;跑题了，跑题了！&lt;/p&gt;&quot;,&quot;commentCount&quot;:53,&quot;voteupCount&quot;:233,&quot;reshipmentSettings&quot;:&quot;allowed&quot;,&quot;thanksCount&quot;:15,&quot;excerptNew&quot;:&quot;挤挤，挤挤！ 来杭州第一家公司上班的时候，外包性质的公司。刚开始还没觉得怎么样，后来越来越变态。 做pc端网页，刚开始还有ui的设计图，后面直接不给了！！ 作为一个前端开发者，没有图形参考了，连个最基础的原型图都没有！美其名曰，都长得差不多，按着以…&quot;,&quot;previewText&quot;:&quot;&quot;,&quot;canComment&quot;:{&quot;status&quot;:true,&quot;reason&quot;:&quot;&quot;},&quot;type&quot;:&quot;answer&quot;,&quot;thumbnail&quot;:&quot;&quot;}},&quot;articles&quot;:{&quot;37123156&quot;:{&quot;updated&quot;:1526904591,&quot;author&quot;:{&quot;isFollowed&quot;:false,&quot;type&quot;:&quot;people&quot;,&quot;name&quot;:&quot;氢科技&quot;,&quot;headline&quot;:&quot;头条号：氢科技&quot;,&quot;urlToken&quot;:&quot;wang-shu-guang-35-4&quot;,&quot;userType&quot;:&quot;people&quot;,&quot;url&quot;:&quot;https://api.zhihu.com/people/ac94e3d03a9d83b58d541e0b50135e63&quot;,&quot;avatarUrl&quot;:&quot;https://pic3.zhimg.com/50/7add8b3c3812bb19bfb09896d9838509_s.jpg&quot;,&quot;isFollowing&quot;:false,&quot;isOrg&quot;:false,&quot;gender&quot;:1,&quot;badge&quot;:[],&quot;id&quot;:&quot;ac94e3d03a9d83b58d541e0b50135e63&quot;},&quot;excerpt&quot;:&quot;如果说今年的大事件，对于小米来讲，那么月底的发布会就是大事件，小米8是一款比小米MIX2S更加惊艳的产品，而关于小米8的信息确实少得可怜。然而，刚刚小米公司正式官宣：明天上午，要事相告！内容只有“S J S”三个字母，这个却引发了网友炸锅式评论。 想想此前的武汉发布会，也采用了字母的文案，不过还好有个武汉的标志性建筑，而此次的文案中只有三个字母，葫芦里到底卖的什么药呢，当然笔者也尝试着用输入法打入了“S”，“…&quot;,&quot;id&quot;:37123156,&quot;voteupCount&quot;:617,&quot;upvotedFollowees&quot;:[],&quot;created&quot;:1526904591,&quot;url&quot;:&quot;https://api.zhihu.com/articles/37123156&quot;,&quot;commentPermission&quot;:&quot;all&quot;,&quot;title&quot;:&quot;小米公司正式官宣：“SJS”；网友评论彻底炸锅！&quot;,&quot;previewType&quot;:&quot;default&quot;,&quot;content&quot;:&quot;&lt;p&gt;如果说今年的大事件，对于小米来讲，那么月底的发布会就是大事件，小米8是一款比小米MIX2S更加惊艳的产品，而关于小米8的信息确实少得可怜。然而，刚刚小米公司正式官宣：明天上午，要事相告！内容只有“S J S”三个字母，这个却引发了网友炸锅式评论。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;figure&gt;&lt;img src=\&quot;https://pic1.zhimg.com/v2-81622e235297607dd4686bf4733f1d23_b.jpg\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;640\&quot; data-rawheight=\&quot;407\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;640\&quot; data-original=\&quot;https://pic1.zhimg.com/v2-81622e235297607dd4686bf4733f1d23_r.jpg\&quot;&gt;&lt;/figure&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;想想此前的武汉发布会，也采用了字母的文案，不过还好有个武汉的标志性建筑，而此次的文案中只有三个字母，葫芦里到底卖的什么药呢，当然笔者也尝试着用输入法打入了“S”，“J”，“S”三个字母，输入法提示的可能性非常的多，有设计师，三件事，三手机等等。。。。我们还是一起看看网友的评论吧！&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;figure&gt;&lt;img src=\&quot;https://pic2.zhimg.com/v2-b405ab04dd37a5d8ed647ebf6543acc1_b.jpg\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;640\&quot; data-rawheight=\&quot;1138\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;640\&quot; data-original=\&quot;https://pic2.zhimg.com/v2-b405ab04dd37a5d8ed647ebf6543acc1_r.jpg\&quot;&gt;&lt;/figure&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;figure&gt;&lt;img src=\&quot;https://pic1.zhimg.com/v2-999b21e44bd675538898a2820b6d9610_b.jpg\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;480\&quot; data-rawheight=\&quot;2383\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;480\&quot; data-original=\&quot;https://pic1.zhimg.com/v2-999b21e44bd675538898a2820b6d9610_r.jpg\&quot;&gt;&lt;/figure&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h2&gt;三手机？&lt;/h2&gt;&lt;p&gt;笔者看了一下大部分网友猜测是三手机。难道小米7和小米8，还有一款是啥啊呢？小米Max3也不会发了啊。难道传说中的平板4？当然对此笔者还是想不通。&lt;/p&gt;&lt;h2&gt;三件事？&lt;/h2&gt;&lt;p&gt;这个猜测比较中立吧，因为笔者觉得三件事情是不可能的，大事情一般只有一个，如果同时说了三个，你觉得还是大事情吗？&lt;/p&gt;&lt;h2&gt;说件事？&lt;/h2&gt;&lt;p&gt;这个回答让我想到了脑筋急转弯，总之，这个也是不太靠谱的回答。当然，这个猜测也没毛病啊，确实会说件事儿。&lt;/p&gt;&lt;p&gt;还有很多网友的猜测也是非常的有意思，总之，这三个字母引发了网友彻底的沸腾了，通常来说，字越少，事越大。对于明天事情笔者也来猜测一下，可是想了想，还是等明天再说吧，总之，期待小米8的发布。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;figure&gt;&lt;img src=\&quot;https://pic1.zhimg.com/v2-d11aea8a083bdb6bd51c73be1b0f55c0_b.jpg\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;661\&quot; data-rawheight=\&quot;341\&quot; class=
