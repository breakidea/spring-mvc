# These are the default properties for the# Velocity Runtime. These values are used when# Runtime.init() is called, and when Runtime.init(properties)# fails to find the specificed properties file.#----------------------------------------------------------------------------runtime.log.invalid.reference=falseruntime.log.logsystem.class=org.apache.velocity.runtime.log.NullLogSystemdefault.encoding=utf-8input.encoding=utf-8output.encoding=utf-8default.contenttype=text/html;charset=utf-8# ----------------------------------------------------------------------------# F O R E A C H  P R O P E R T I E S# ----------------------------------------------------------------------------# These properties control how the counter is accessed in the #foreach# directive. By default the reference $velocityCount will be available# in the body of the #foreach directive. The default starting value# for this reference is 1.# ----------------------------------------------------------------------------directive.foreach.counter.name=velocityCountdirective.foreach.counter.initial.value=1# ----------------------------------------------------------------------------# I N C L U D E  P R O P E R T I E S# ----------------------------------------------------------------------------# These are the properties that governed the way #include'd content# is governed.# ----------------------------------------------------------------------------directive.include.output.errormsg.start=<!-- include error :directive.include.output.errormsg.end  = see error log --># ----------------------------------------------------------------------------# P A R S E  P R O P E R T I E S# ----------------------------------------------------------------------------directive.parse.max.depth=10resource.loader=filefile.resource.loader.description=Velocity File Resource Loaderfile.resource.loader.class=org.apache.velocity.runtime.resource.loader.FileResourceLoaderfile.resource.loader.cache=falsefile.resource.loader.modificationCheckInterval=0runtime.log.logsystem.class=org.apache.velocity.runtime.log.NullLogSystemvelocimacro.library=macro.vmvelocimacro.library.autoreload=truevelocimacro.permissions.allow.inline=truevelocimacro.permissions.allow.inline.to.replace.global=falsevelocimacro.permissions.allow.inline.local.scope=falsevelocimacro.context.localscope=false# ----------------------------------------------------------------------------# INTERPOLATION# ----------------------------------------------------------------------------# turn off and on interpolation of references and directives in string# literals.  ON by default :)# ----------------------------------------------------------------------------runtime.interpolate.string.literals=true# ----------------------------------------------------------------------------# RESOURCE MANAGEMENT# ----------------------------------------------------------------------------# Allows alternative ResourceManager and ResourceCache implementations# to be plugged in.# ----------------------------------------------------------------------------resource.manager.class=org.apache.velocity.runtime.resource.ResourceManagerImplresource.manager.cache.class =org.apache.velocity.runtime.resource.ResourceCacheImpl