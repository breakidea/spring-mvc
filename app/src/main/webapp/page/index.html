        'x-display': {
            contentType : 'application/json;charset=UTF-8',
            type : 'post',
            dataType: 'html',
            data : JSON.stringify({
                service: 'UserService'
            })
        },

        'x-view': function(callback){
            var index = 0;
            var length = 6;

            for(var i = 1; i < length; i++) {
                var url = "../home/view/" + i;
                jQuery.ajax({
                    url: url,
                    dataType: 'json',
                    success: function(data, _, xhr){
                        if(data.status == 0) {
                            index ++;
                        }
                        if(index == length - 1) {
                            callback(0, xhr.responseText);
                        }
                    },
                    error: function(xhr){
                        callback(1, xhr.responseText);
                    }
                });
            }
        },

        'x-404': function(callback) {
            jQuery.ajax({
                url: '../home/404',
                dataType: 'json',
                success: function(data, _, xhr){
                    if(data.status == 0) {
                        index ++;
                    }
                    if(index == length - 1) {
                        callback(0, xhr.responseText);
                    }
                },
                error: function(xhr){
                    var html = xhr.responseText;
                    if(html.indexOf(' type="hidden" ') > 0) {
                        callback(0, xhr.statusText);
                    } else {
                        callback(1, xhr.responseText);
                    }
                }
            });
        }
    };
</script>
