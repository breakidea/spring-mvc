<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<ul>
	{@each list as it,index}
		<li>${it.name} (index: ${index})</li>
	{@/each}
	{@each blah as it}
		<li>
			num: ${it.num} <br />
			{@if it.num==3}
				{@each it.inner as it2}
					${it2.time} <br />
				{@/each}
			{@/if}
		</li>
	{@/each}
</ul>
